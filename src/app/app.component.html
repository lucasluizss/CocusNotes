<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<cn-header (searchEvent)="filter($event)"></cn-header>

	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-grid center-items">
				<cn-add (addedNoteEvent)="save($event)" [(note)]="editNote"></cn-add>
			</div>
			<div class="mdl-grid center-items">
				<cn-list
					[data]="notes"
					(deleteNoteEvent)="delete($event)"
					(editNoteEvent)="editNote = $event"
				></cn-list>
			</div>
		</div>
	</main>
</div>
<cn-notification></cn-notification>
